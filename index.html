<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<!--meta http-equiv="X-UA-Compatible" content="IE=Edge"-->
	<title>Droneboi ship visualiser</title>
	
	<link rel="icon" src="https://mhemotexhuk.github.io/Droneboi-Ship-Visualizer/src/img/cursed_icon.png">
	
	<meta content="Droneboi Ship Visualizer" property="og:title" />
    <meta content="Converts droneboi ship keys into an image preview. Work in progress. Made by the local furry." property="og:description" />
    <meta content="https://mhemotexhuk.github.io/Droneboi-Ship-Visualizer/" property="og:url" />
    <meta content="https://mhemotexhuk.github.io/Droneboi-Ship-Visualizer/src/img/cursed_icon.png" property="og:image" />
    <meta content="#37384C" data-react-helmet="true" name="theme-color" />
	
	<link rel="stylesheet" href="src/style.css">
</head>

<body>
	<div class="main" id="mainLayout">
		<tiny class="margined">Warning! COM and COT calculations (currently) only work correctly with single-pieced ships! Will be changed in the future. Made by Мнемотехник.</tiny>
		
		<div class="main margined">
			<input class="dark" placeholder="Put your droboi ship key here" id="key">
			<button class="dark" onclick="onParseKey()">Parse</button>
		</div>
		
		<group class="hidden" id="shipArea">
			<div class="main">
				<canvas width="1800px" height="800px" id="canvasMain"></canvas>
			</div>
			
			<div class="main" id="buttonsRow">
				<button onclick="onSaveCanvas()" class="dark">Save as image</button>
				<input type="checkbox" id="comCheckbox" checked="true" class="atBottom">com</input>
				<input type="checkbox" id="cotCheckbox" checked="true" class="atBottom">cot</input>
				<!--input type="checkbox" id="corCheckbox" checked="true" class="atBottom">com</input-->
			</div>
		</group>
	</div>
	
	<a href="https://github.com/MHeMoTexHuK/Droneboi-Ship-Visualizer" id="source" class="margined">source code (GitHub)</a>
	<tiny class="margined" id="UwU">UwU</tiny>
	
	<canvas id="canvasTintedMasks" width="100" height="100" class="hidden"></canvas>
	<canvas id="canvasMirroredMasks" width="100" height="100" class="hidden"></canvas>
	<canvas id="canvasMirroredBases" width="100" height="100" class="hidden"></canvas>
	<img src="src/img/masks.png" id="imgMasks" class="hidden">
	<img src="src/img/bases.png" id="imgBases" class="hidden">
	
	<script src="src/js/main.js"></script>
	<script src="src/js/ship.js"></script>
	<script src="src/js/parser.js"></script>
	<script src="src/js/partsInfo.js"></script>
	<script src="src/js/renderer.js"></script>
	<script src="src/js/spriteGenerator.js"></script>
</body>

</html>
